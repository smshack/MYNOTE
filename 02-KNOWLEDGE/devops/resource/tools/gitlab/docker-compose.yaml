services:
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    container_name: gitlab
    restart: always
    hostname: 'gitlab.smartseoapp.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        # 외부 접근 URL — SSL 도메인으로 변경
        external_url 'https://gitlab.smartseoapp.com'

        # GitLab의 nginx는 HTTPS를 직접 처리하지 않음 (리버스 프록시가 담당)
        nginx['listen_port'] = 80
        nginx['listen_https'] = false

        # 리버스 프록시(nginx)에서 X-Forwarded-* 헤더를 전달받음
        gitlab_rails['gitlab_https'] = true
        gitlab_rails['gitlab_trusted_proxies'] = ['nginx-proxy']
        gitlab_rails['trusted_proxies'] = ['nginx-proxy']

        # SSH 설정 (선택)
        gitlab_rails['gitlab_shell_ssh_port'] = 22

    volumes:
      - ./gitlab-config:/etc/gitlab
      - ./gitlab-logs:/var/log/gitlab
      - ./gitlab-data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      - nginx_network  # nginx-proxy 네트워크에 연결

networks:
  nginx_network:
    external: true   # nginx에서 이미 생성한 네트워크를 재사용
