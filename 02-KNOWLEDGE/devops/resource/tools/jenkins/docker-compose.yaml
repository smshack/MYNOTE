version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    user: root
    environment:
      - JENKINS_OPTS=--httpPort=8080
    volumes:
      - ./jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nginx_network  # nginx에서 이미 사용 중인 네트워크를 재사용
    expose:
      - "8080"  # 외부로 직접 노출하지 않음 (nginx에서만 접근 가능)

networks:
  nginx_network:
    external: true  # nginx-compose와 동일한 네트워크 사용