server {
    listen 80;
    server_name gitlab.smartseoapp.com;

    location /.well-known/acme-challenge/ {
        root /etc/nginx/certbot/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------------
# HTTPS 설정 (SSL 적용)
# -------------------------------
server {
    listen 443 ssl;
    server_name gitlab.smartseoapp.com;

    # ✅ SSL 인증서 경로 (certbot에서 자동 생성됨)
    ssl_certificate /etc/nginx/certbot/conf/live/gitlab.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/gitlab.smartseoapp.com/privkey.pem;

    # ✅ 권장 SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더 (선택)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------------
    # 업로드 파일 크기 제한 해제
    client_max_body_size 0; 
    # -------------------------------
    # GitLab 리버스 프록시 설정
    # -------------------------------
    location / {
        proxy_pass http://gitlab:80;  # GitLab Docker 컨테이너 이름과 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}