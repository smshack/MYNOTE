# 1️⃣ HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name harbor.smartseoapp.com;

    location /.well-known/acme-challenge/ {
        root /etc/nginx/certbot/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2️⃣ HTTPS Harbor 리버스 프록시 설정
server {
    listen 443 ssl;
    http2 on;
    server_name harbor.smartseoapp.com;

    ssl_certificate /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 0;

    # proxy_params 파일 대신 직접 설정
    set $upstream_proto http;
    set $upstream_xforwardedproto https;

    # ✅ Portal (웹 UI)
    location / {
        proxy_pass http://harbor-portal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $upstream_xforwardedproto;
    }

    # ✅ Core (API, 로그인 등)
    location /api/ {
        proxy_pass http://harbor-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $upstream_xforwardedproto;
    }

    location /c/ {
        proxy_pass http://harbor-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $upstream_xforwardedproto;
    }

    # ✅ Registry (이미지 Push/Pull)
    location /v2/ {
        proxy_pass http://registry:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $upstream_xforwardedproto;
    }

    # ✅ ChartMuseum (Helm Charts)
    location /chartrepo/ {
        proxy_pass http://harbor-core:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $upstream_xforwardedproto;
    }
}
