# 1️⃣ HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name harbor.smartseoapp.com;

    location /.well-known/acme-challenge/ {
        root /etc/nginx/certbot/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2️⃣ HTTPS Harbor 리버스 프록시
server {
    listen 443 ssl http2;
    server_name harbor.smartseoapp.com;
    server_tokens off;

    ssl_certificate /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 0;

    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "frame-ancestors 'none'";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_buffering off;
    proxy_request_buffering off;

    # Portal
    location / {
        proxy_pass http://harbor-portal:8080;
    }

    # Core API
    location /api/ {
        proxy_pass http://harbor-core:8080;
    }
    location /c/ {
        proxy_pass http://harbor-core:8080;
    }

    # ChartMuseum
    location /chartrepo/ {
        proxy_pass http://harbor-core:8080;
    }

    # Registry
    location /v2/ {
        proxy_pass http://registry:5000;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Authorization $http_authorization;

        proxy_read_timeout 900;
        proxy_send_timeout 900;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    access_log /var/log/nginx/harbor_access.log;
    error_log /var/log/nginx/harbor_error.log;
}
