# 2ï¸âƒ£ HTTPS Harbor ë¦¬ë²„ìŠ¤ í”„ë¡ì‹œ ì„¤ì •
server {
    listen 443 ssl;
    http2 on;
    server_name harbor.smartseoapp.com;
    server_tokens off;

    # SSL ì¸ì¦ì„œ ê²½ë¡œ
    ssl_certificate /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 0;

    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "frame-ancestors 'none'";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ğŸ§© ê³µí†µ í—¤ë” ì„¤ì •
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_buffering off;
    proxy_request_buffering off;

    # âœ… Portal (ì›¹ UI)
    location / {
        proxy_pass http://harbor-portal:8080;
    }

    # âœ… Core (API, ë¡œê·¸ì¸ ë“±)
    location /api/ {
        proxy_pass http://harbor-core:8080;
    }

    location /c/ {
        proxy_pass http://harbor-core:8080;
    }

    # âœ… ChartMuseum (Helm ì°¨íŠ¸ ì €ì¥ìš©)
    location /chartrepo/ {
        proxy_pass http://harbor-core:8080;
    }

    # âœ… Registry (ì´ë¯¸ì§€ Push/Pull)
    location /v2/ {
        proxy_pass http://registry:5000;

        # Docker í´ë¼ì´ì–¸íŠ¸ ìš”ì²­ ê´€ë ¨
        #  ì¸ì¦ ê´€ë ¨ í—¤ë” ë°˜ë“œì‹œ ì „ë‹¬
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Authorization $http_authorization;

        # ğŸ•’ íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_read_timeout 900;
        proxy_send_timeout 900;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # âœ… ë¡œê·¸ ì¶œë ¥ ìµœì†Œí™”
    access_log /var/log/nginx/harbor_access.log;
    error_log /var/log/nginx/harbor_error.log;
}
