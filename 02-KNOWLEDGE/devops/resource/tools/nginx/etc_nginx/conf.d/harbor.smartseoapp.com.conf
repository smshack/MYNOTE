# 1️⃣ HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name harbor.smartseoapp.com;

    location /.well-known/acme-challenge/ {
        root /etc/nginx/certbot/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2️⃣ HTTPS Harbor 리버스 프록시 설정
server {
    listen 443 ssl;
    http2 on;
    server_name harbor.smartseoapp.com;

    # SSL 인증서 경로
    ssl_certificate /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/harbor.smartseoapp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Harbor는 UI(HTTPS), API, ChartMuseum 등을 한 도메인에 포함
    # harbor.yml에서 설정한 포트를 기준으로 프록시함 (기본 8443)
    location / {
        proxy_pass https://harbor-portal:8443;  # docker-compose 네트워크 이름에 맞게 수정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Harbor API 요청 (선택적, 필요시 세분화)
    location /api/ {
        proxy_pass https://harbor-core:8443;
    }

    # Harbor Registry
    location /v2/ {
        proxy_pass https://harbor-registry:8443;
    }
}
