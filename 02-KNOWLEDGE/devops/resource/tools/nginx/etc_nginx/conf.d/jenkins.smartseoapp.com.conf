# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name jenkins.smartseoapp.com;

    # Certbot 인증 경로 (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /etc/nginx/certbot/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정 (SSL)
server {
    listen 443 ssl;
    server_name jenkins.smartseoapp.com;

    # SSL 인증서 경로 (certbot에서 자동 생성됨)
    ssl_certificate /etc/nginx/certbot/conf/live/jenkins.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/jenkins.smartseoapp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Jenkins 리버스 프록시 설정
    location / {
        proxy_pass http://jenkins:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Jenkins UI 최적화
        proxy_redirect http:// https://;
        proxy_buffering off;
    }

    # 업로드 크기 제한 (필요시 조정)
    client_max_body_size 512M;
}
