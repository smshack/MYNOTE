# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name mattermost.smartseoapp.com;

    location /.well-known/acme-challenge/ {
        root /etc/nginx/certbot/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}


# HTTPS 설정
server {
    listen 443 ssl http2;
    server_name mattermost.smartseoapp.com;

    # SSL 인증서 경로 (서명석님 환경에 맞게 수정)
    ssl_certificate /etc/nginx/certbot/conf/live/mattermost.smartseoapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certbot/conf/live/mattermost.smartseoapp.com/privkey.pem;

    # 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Mattermost 프록시 설정
    location / {
        proxy_pass http://mattermost-app:8065;  # Mattermost 컨테이너 포트에 맞게 수정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }
}